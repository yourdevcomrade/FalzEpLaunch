<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Falz Album Release Countdown</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bop Daddy's Forthcoming EP Launch</h1>
      <img src="./Falz.jpeg" alt="Album Artwork" class="album-artwork" />
      <h2>"Before The Feast" Drops In</h2>
      <div class="countdown">
        <div class="time-section">
          <div class="time" id="days">00</div>
          <div class="label">Days</div>
        </div>
        <div class="colon">|</div>
        <div class="time-section">
          <div class="time" id="hours">00</div>
          <div class="label">Hours</div>
        </div>
        <div class="colon">|</div>
        <div class="time-section">
          <div class="time" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="colon">|</div>
        <div class="time-section">
          <div class="time" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>
      <a href="#" class="CTA-button">Pre-Order Now</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
